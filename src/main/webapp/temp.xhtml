<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:dataTable id="outputTable" value="#{testBeanDAO.allBeans}" var="bean" >
      <h:column>
         <f:facet name="header">Name</f:facet>
         #{bean.name}
      </h:column>

      <h:column>
         <f:facet name="header">Surname</f:facet>
         #{bean.surname}
      </h:column>
   </h:dataTable>

   <h:form id="newForm">
      <h:outputLabel for="nameInput" value="Name: "/>
      <h:inputText id="nameInput" value="#{testBean.name}"/>
      <br/>
      <h:outputLabel for="surnameInput" value="Surname: "/>
      <h:inputText id="surnameInput" value="#{testBean.surname}"/>
      <br/>

      <h:commandButton id="bTn" value="Add" action="#{testBeanDAO.addBean(testBean)}">
         <f:ajax execute="newForm"  render="outputTable"/>
      </h:commandButton>
   </h:form>
</f:view>
</html>
